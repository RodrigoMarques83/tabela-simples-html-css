<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="tabela.css">
    <meta charset="UTF-8">
    <title>Tabela simples HTML</title>
    
</head>
<body>
    <h1>Países e suas Capitais</h1>

    <table>
          <thead>
             <tr>
                 <th>Paises</th>
                 <th>Capitais</th>
            </tr>
        </thead>

         <tbody>
             <tr>
                 <td>Brasil</td>
                <td>Brasilia</td>
            <tr>

             <tr>
                 <td>Argentina</td>
                 <td>Buenos Aires</td>
            <tr>

             <tr>
                 <td>França</td>
                 <td>Paris</td>
             </tr>

            <tr>
                <td>Portugal</td>
                <td>Lisboa</td>
            </tr>

            <tr>
                <td>Alemanha</td>
                <td>Berlim</td>
            </tr>

            <tr>
                <td>Peru</td>
                <td>Lima</td>
            </tr>    
        </tbody>
             
    </table>
</body>
</html>
